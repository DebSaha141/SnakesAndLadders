<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Snakes and Ladder</title>

<body>
    <div id="header">
        <h1>Snakes and Ladders</h1>
    </div>
    <section class="container-fluid" id="container">
        <div class="row">
            <div class="col-lg-5" id="gameContainer">
                <h2 >Lets Play</h2>
                <span id="controls">
                    <button class="btn btn-primary btn-lg fs-3" id="startRestart">Start</button>
                    <button class="btn btn-primary btn-lg fs-3" id="roll">Roll</button>
                </span>
                <img id="diceGif" src="./img/dice2.gif" alt="">
                <p id="playPoint"><b>Lets Roll!</b></p>
                <p id="commentry"><b>Click on Start to Play!</b></p>
            </div>
            <div class="col-lg-7" id="boardContainer">
                <div id="board">
                    <img class="boardimg"src="./img/snake-2.jpg" alt="">
                </div>
            </div>
        </div>
    </section>
    <div id="footer">
